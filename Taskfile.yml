# https://taskfile.dev
version: "3"

tasks:
  build:
    desc: "Build the provider binary"
    cmds:
      - go build -o terraform-provider-vercel
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - terraform-provider-vercel

  test:
    desc: "Run acceptance tests against the provider"
    env:
      TF_ACC: "true"
    cmds:
      - go test ./... {{.CLI_ARGS}}

  install-tfplugindocs:
    desc: "Install the tfplugindocs tool"
    cmds:
      - go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@v0.7.0

  docs:
    desc: "Update the docs generated from description fields"
    deps:
      - install-tfplugindocs
    cmds:
      - tfplugindocs
      - sed -i.bak 's/vercel Provider/Vercel Provider/g' docs/index.md
      - rm docs/index.md.bak
    sources:
      - "vercel/**/*.go"
      - "main.go"
      - "examples/**/*.tf"
    generates:
      - docs/**/*.md

  install-staticcheck:
    desc: "Install the staticheck tool"
    cmds:
      - go install honnef.co/go/tools/cmd/staticcheck@2022.1.3
    status:
      - which staticcheck

  # Temporarily disable tfproviderlint as it doesn't support go 1.18+ syntax
  # install-providerlint:
  #   desc: "Install tfproviderlint tool"
  #   cmds:
  #     - go install github.com/bflad/tfproviderlint/cmd/tfproviderlint@latest
  #   status:
  #     - which tfproviderlint

  lint:
    desc: "Run linters against the provider"
    deps:
      - install-staticcheck
      # - install-providerlint
    cmds:
      - staticcheck -tags it ./...
      # - tfproviderlint -R018=false -R009=false ./...
      - cmd: |
          export BADFMT=$(gofmt -s -l .)
          test -z "$BADFMT" || (echo -e "invalid gofmt: $BADFMT"; exit 1)
        silent: true
      - go vet ./...

  install:
    desc: "Set up an override allowing a local version of the provider to be used"
    cmds:
      - cmd: |-
          cat << EOF > ~/.terraformrc
          provider_installation {
            dev_overrides {
              "vercel/vercel" = "$(pwd)"
            }
            direct {}
          }
          EOF

  uninstall:
    desc: "Remove any local overrides for local development"
    cmds:
      - rm ~/.terraformrc

  sweep:
    desc: "Remove any leftover resources from failed test runs"
    dir: "sweep"
    cmds:
      - go run .
