name: Tests
on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
  # TODO - periodically run on a cron to detect API drift.
  # schedule:
  #   - cron: '0 13 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"
        id: go
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: "3.x"
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: go mod download
      - name: Build
        run: task build
      - name: Format
        run: task lint

  test:
    name: Matrix Test
    timeout-minutes: 15
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "windows-latest"
        terraform:
          - "1.3.*"
          - "1.0.*"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.20"
        id: go
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: go mod download
      - name: TF acceptance tests
        timeout-minutes: 10
        env:
          TF_ACC: "true"
          VERCEL_API_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
          VERCEL_TERRAFORM_TESTING_TEAM: "team_Q8MH2GVRnqKLtxicP2HWPgLi"
          VERCEL_TERRAFORM_TESTING_GITHUB_REPO: "dglsparsons/test"
          VERCEL_TERRAFORM_TESTING_GITLAB_REPO: "dglsparsons/test"
          VERCEL_TERRAFORM_TESTING_BITBUCKET_REPO: "dglsparsons-test/test"
          VERCEL_TERRAFORM_TESTING_DOMAIN: "dgls.dev"
        run: |
          go test ./...
